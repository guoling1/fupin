<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>督查通报</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<link href="../css/index.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../js/autoview.js"></script>
<style>
    html{ background: #fff;}
    body{ height: auto;}
</style>
</head>

<body>
<header class="pos_rela head_gg"><span style=" z-index:100; height:2.5rem; width:5rem;position:absolute; " tapmode="selected" onclick="fn_closeframe()"></span><a class="btnBack" style="border: 10px solid #f35957;border-right-color: #fff;width: 0;height: 0;"></a>督查通报</header>
     <p class="ru_1"><span style="float:left;">标题</span><span style="float:right;">时间</span></p>
	   <div class="ru_2" id="news">
			
	   </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    var num;
    apiready = function(){
        api.execScript({
            name:'main',
            script:"keybackevent('tongbao');"
        });
        num = 1; 
        api.setRefreshHeaderInfo({
            loadingImg: 'widget://image/refresh.png',
            bgColor: '#ccc',
            textColor: '#fff',
            textDown: '下拉刷新...',
            textUp: '松开刷新...'
        }, function(ret, err) {
            news();
            num = 1;
            api.refreshHeaderLoadDone();
        });

        api.addEventListener({
            name:'scrolltobottom',
            extra:{
                threshold:0
            }
        }, function(ret, err){        
            newspage();
        });
        news();
    };
    function news(){
        api.ajax({
            url: $api.getStorage('appbase')+'/appbase/tongbao.php?method=news',
            dataType:'text',
            cache: true,
        }, function(ret, err){
            if(ret){
               $api.html($api.byId('news'), ret);
            }
        });
    }
    function newspage(){
        api.ajax({
            url: $api.getStorage('appbase')+'/appbase/tongbao.php?method=newspage&page='+num,
            dataType:'text',
            cache: true,
        }, function(ret, err){
            if(ret){
               $api.append($api.byId('news'), ret);
               num++;
            }
        });
    }
    function go_tongbao_art(id_){
    	api.openFrame({
            name: 'tongbao_art',
            url: 'tongbao_art.html',
            rect: {
                x: 0,
                y: $api.getStorage('statusbarH'),
                w: 'auto',
                h: $api.getStorage('frameHeight')
            },
            pageParam: {
                id: id_
            },
        });
    }
    function fn_closeframe() {
        api.execScript({
            name:'main',
            script:'pageArraySplice();'
        });
		api.closeFrame();
    }
</script>
</html>
